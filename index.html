<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wael Osman - Profile</title>
    <style>
        /* CSS styles to make the text look good and add the blinking cursor */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .hero-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }

        #typed-text::after {
            content: '|';
            display: inline;
            animation: blink 0.7s infinite;
            margin-right: 5px; /* Adjust margin for right-to-left languages */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <p class="hero-text">
        أنا 
        <span id="typed-text"></span>
    </p>

    <script>
        /* JavaScript for the typing and erasing effect */
        document.addEventListener('DOMContentLoaded', function() {
            const typedTextSpan = document.getElementById('typed-text');
            
            // The words that will appear one after another
            const textArray = ["رئيس حسابات", "محلل مالي", "مراجع حسابات", "وائل عثمان"];
            
            // Speed settings (in milliseconds)
            const typingSpeed = 100;
            const deletingSpeed = 50;
            const pauseTime = 1500; // Pause before erasing

            let textArrayIndex = 0;
            let charIndex = 0;

            function type() {
                if (charIndex < textArray[textArrayIndex].length) {
                    typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, typingSpeed);
                } else {
                    setTimeout(erase, pauseTime);
                }
            }

            function erase() {
                if (charIndex > 0) {
                    typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(erase, deletingSpeed);
                } else {
                    textArrayIndex++;
                    if (textArrayIndex >= textArray.length) {
                        textArrayIndex = 0; // Loop back to the beginning
                    }
                    setTimeout(type, typingSpeed + 500); // Wait a bit before starting to type again
                }
            }

            setTimeout(type, pauseTime);
        });
    </script>

</body>
</html>
